<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img src="images/illustration-hero.svg" alt="/" />
      <div class="card-content">
        <div class="description">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs,<br />
            audiobooks, and podcasts on any device <br />
            anywhere you like!
          </p>
        </div>       
        <div class="subscription">
          <img src="images/icon-music.svg" alt="/" />
          <div class="tarif">
            <h3>Annual Plan</h3>
            <p>$59.99/year</p>
          </div>
          <a href="/">Change</a>
        </div>
        <div class="buttons">
          <button class="payment">Proceed to Payment</button>
        </div>
        <a href="/" class="cancel">Cancel Order</button>
      </div>
    </div>
  </body>
</html>
